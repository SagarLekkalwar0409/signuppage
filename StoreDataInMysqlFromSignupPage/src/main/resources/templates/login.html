<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>HRM Login</title>
</head>
<body>
<div class="login-page">
    <div class="left-section">
        <img th:src="@{/images/h6.png}" alt="HRM Logo" class="logo" />
        <h1>Welcome to HRM</h1>
    </div>

    <div class="right-section">
        <div class="right-container">
            <div class="logo-container">
                <img th:src="@{/images/logo.png}" alt="Intellisys Logo" class="intellisys-logo" />
            </div>

            <div class="login-form-container">
                <form class="login-form" action="/login" method="post">
                    <!-- Username Input -->
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter your username"
                            required
                        />
                    </div>

                    <!-- Password Input -->
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        />
                    </div>

                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit">Login</button>

                    <div class="signin-link">
                        <p>Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
